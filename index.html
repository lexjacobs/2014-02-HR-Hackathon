<!DOCTYPE html>
<html>
<head>

<meta charset='utf-8'>
<title>Bay Area Bike Share Visualization Feb 2014</title>

<script src='script/d3/d3.js'></script>
<script src='script/underscore.js'></script>


</head>

<body>

<script>
/* global d3, _ */
var w = 1000;
var h = 1000;

var svg = d3.select('body')
            .append('svg')
            .attr('width', w)
            .attr('height', h);

var dataset;

d3.csv('script/201402_weather_data.csv', function(data){
  dataset = data;
  generateVis();
  // console.log(dataset);
});

var generateVis = function(){

  var scale = 5;

  var circles = svg.selectAll('circle')
    .data(dataset)
    .enter()
    .append('circle')
    .attr('cx', function(d,i){
      console.log(d);
      return 0;
    })
    .attr('cy', function(d,i){
      return 0;
    })
    .attr('r', .1);

    circles
    .transition()
    .delay(100)
    .duration(300)
    .attr('cx', function(d,i){
      // console.log(d);
      return d['Max_Temperature_F']* scale;
    })
    .attr('cy', function(d,i){
      return d['Min_TemperatureF']* scale;
    })
    .attr('r', 2);

}

// circles
//   .transition()
//   .delay(100)
//   .duration(500)
//   .attr('cx', function(d){
//     return (d[2]-37)*2500;
//   })
//   .attr('cy', function(d){
//     return (d[3]+122)*2500;
//   });


</script>
</body>
</html>
