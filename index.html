<!DOCTYPE html>
<html>
<head>

<meta charset='utf-8'>
<title>Bay Area Bike Share Visualization Feb 2014</title>

<script src='script/d3/d3.js'></script>
<script src='script/stationJSON.js'></script>
<script src='script/underscore.js'></script>
<script src='script/tripData.js'></script>

</head>

<link rel="stylesheet" type="text/css" href="style/style.css">

<body>

<script>
/* global d3, _ */
var w = 1000;
var h = 1000;

var svg = d3.select('body')
            .append('svg')
            .attr('width', w)
            .attr('height', h);

var dataset =tripData;

var circles = svg.selectAll('circle')
  .data(dataset)
  .enter()
  .append('circle')
  .attr('cx', function(d){
    return (d[0]-37)*2500;
  })
  .attr('cy', function(d){
    return (d[1]+122)*2500;
  })
  .attr('r', 2);
  // .classed('bike', true);

d3.selectAll('circle')
  .classed('bike', true);


  // .attr('fill', 'yellow')
  // .attr('stroke', 'orange')
  // .attr('stroke-width', '2')

circles
  .transition()
  .delay(100)
  .duration(500)
  .attr('cx', function(d){
    return (d[2]-37)*2500;
  })
  .attr('cy', function(d){
    return (d[3]+122)*2500;
  });


</script>
</body>
</html>
