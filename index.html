<!DOCTYPE html>
<html>
<head>

<meta charset='utf-8'>
<title>Bay Area Bike Share Visualization Feb 2014</title>

<script src='script/d3/d3.js'></script>
<script src='script/underscore.js'></script>
<script src='script/tripData.js'></script>


</head>

<body>

<script>

var w = 1000;
var h = 1000;
var xScale;
var yScale;

var svg = d3.select('body')
            .append('svg')
            .attr('width', w)
            .attr('height', h);

// test data

//min SFlong: -122.388013
//min SFlat: 37.771058
//max SFlong: -122.418954
//max SFlat: 37.804770

var dataset = tripData;

var generateVis = function(){

  var scaler = 10000;

  var latScaler = function(n){
    return (n - 37.771058) * scaler;
  };

  var longScaler = function(n){
    return (Math.abs(n) - 122.388013) * scaler;
  };

  var circles = svg.selectAll('circle')
    .data(dataset)
    .enter()
    .append('circle')
    .attr('cx', function(d){
      // console.log('latd0', latScaler(d[0]));
      return latScaler(d[0]);
    })
    .attr('cy', function(d){
      // console.log('latd1', longScaler(d[1]));
      return longScaler(d[1]);
    })
    .attr('r', 2);

  circles
    .transition()
    .delay(100)
    .duration(300)
    .attr('cx', function(d){
      // console.log('latd2', latScaler(d[2]));
      return latScaler(d[2]);
    })
    .attr('cy', function(d){
      // console.log('latd3', longScaler(d[3]));
      return longScaler(d[3]);
    })
    .attr('r', 2);

};

generateVis();

</script>
</body>
</html>
