var dataset = testData;
// var dataset = tripData;

var generateVis = function(){

  var scaler = 10000;

  var latScaler = function(n){
    return (n - 37.771058) * scaler;
  };

  var longScaler = function(n){
    return (Math.abs(n) - 122.388013) * scaler;
  };

  var circles = svg.selectAll('circle')
    .data(dataset)
    .enter()
    .append('circle')
    .attr('cx', function(d){
      // console.log('latd0', latScaler(d[0]));
      // console.log(d[4]);
      if(d[4] === 1){
        return latScaler(d[0]);
      }
    })
    .attr('cy', function(d){
      // console.log('latd1', longScaler(d[1]));
      // console.log(d[4]);
      if(d[4] === 1){
        return longScaler(d[1]);
      }
    })
    .attr('r', 2);

  circles
    .transition()
    .delay(100)
    .duration(300)
    .attr('cx', function(d){
      // console.log('latd2', latScaler(d[2]));
      // console.log(d[4]);
      if(d[4] === 1){
        return latScaler(d[2]);
      }
    })
    .attr('cy', function(d){
      // console.log('latd3', longScaler(d[3]));
      // console.log(d[4]);
      if(d[4] === 1){
        return longScaler(d[3]);
      }
    })
    .attr('r', 2);
console.log('done');
};
