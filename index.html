<!DOCTYPE html>
<html>
<head>

<meta charset='utf-8'>
<title>Bay Area Bike Share Visualization Feb 2014</title>

<script src='script/d3/d3.js'></script>
<script src='script/underscore.js'></script>
<script src='script/tripData.js'></script>
<script src='script/jquery-1.11.0.min.js'></script>
<script src='script/generateVis.js'></script>
<link rel='stylesheet' type='text/css' href='style/style.css'>

</head>

<body>
<div class = 'logo'><img src='images/babsLogo.png'></div>

<div class = 'topBar'>
Rendering the start/end coordinates of <span class = 'tripCount'>0</span> bike trips on day <input style='width:20px' class = 'day'> of January, 2014</input>
<button class = 'launch'>launch</button>
<button class = 'wholeMonth'>entire month</button>
<button class = 'cancelAdvance'>cancel</button>
<div class = 'buffer'></div>
</div>

<script >
var w = 1000;
var h = 500;
var xScale;
var yScale;

var svg = d3.select('.buffer')
            .append('svg')
            .attr('width', w)
            .attr('height', h)
            .append('g');

            svg.append('rect')
                .attr('fill', 'rgb(129,198,188)')
                .attr('width', '100%')
                .attr('height', '100%');

  // generateVis(2);

  $(function(){

    var dayOfMonth = 1;

    var dayTripUpdater = function(){
      var currentTrips = d3.selectAll('circle')[0].length;
      console.log('currentTrips',currentTrips);
      $('.tripCount').text(currentTrips);
      $('.day').val(dayOfMonth);

    };

    $('.launch').on('click', function(){
        d3.selectAll('circle').remove();
      // console.log("day val", $('.day').val());
      var gV = ($('.day').val());
      dayOfMonth = gV;
      // console.log("gV", gV);
      // cicles.remove();
      gV = parseInt(gV, 10);
      generateVis(gV);
      dayTripUpdater();
      // console.log(currentTrips);

    });

    $('.wholeMonth').on('click', function(){
      var monthCascade = setInterval(
        function(){

          $('.cancelAdvance').on('click', function(){
            clearInterval(monthCascade);
          });


          generateVis(dayOfMonth);
          dayTripUpdater();
          dayOfMonth++;
          console.log('dayOfMonth',dayOfMonth);
          if(dayOfMonth >= 32){
            dayOfMonth = 1;
          }
        }, 3000
      );
    });
  });






</script>

</body>
</html>
